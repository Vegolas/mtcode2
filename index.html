  <script>
    $(document).ready(function(){
      var elements = $('.header__list');
      $.each(elements, function(key, val){  
      setTimeout(function(){      
        setInterval(
          function(){          
            var elem = $(val).find('li.active').next('li');    
            console.log(elem)
            if(elem.length == 0)    
              elem = $(val).find('li').eq(0);
            

               $(val).find('li.active').removeClass('active');  
               $(elem).addClass('active');
            var ctnt = $(elem).text();
            var increment = 5;
            var clen = ctnt.length;   
            var si = [0];
            var stri = [0];
            var block = [""];
            var fixed = [""];
              (function rustle (i) {          
                setTimeout(function () {
                  if (--i){rustle(i);}
                  nextFrame(clen,stri,block,si,fixed,ctnt, elem,increment);
                  si[0] = si[0] + 1;        
                }, 40);
              })(clen*increment+1); 
          
            }         
          , 7000)}, key * 3500)
      })
      
    });
    var theLetters = "abcdefghijklmnopqrstuvwxyz#%&^+=-"; 
    

function nextFrame(clen, stri,block,si,fixed,ctnt,elem,increment){
  for (var i=0; i<clen-stri[0]; i++) {
    //Random number
    var num = Math.floor(theLetters.length * Math.random());
    //Get random letter
    var letter = theLetters.charAt(num);
    block[0] = block[0] + letter;
  }
  if (si[0] == (increment-1)){
    stri[0]++;
  }
  if (si[0] == increment){
  // Add a letter; 
  // every speed*10 ms
  fixed[0] = fixed[0] +  ctnt.charAt(stri[0] - 1);
  si[0] = 0;
  }

  elem.html(fixed[0] + block[0]);
  block[0] = "";
}

  </script>
